name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build the PDF
        run: |
          docker-compose build
          docker-compose up
      - name: Upload the PDF
        uses: actions/upload-artifact@v2
        with:
          name: Egor_Tensin_CV_en
          path: cv/cv.pdf
